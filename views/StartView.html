<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start View</title>
  <link rel="icon" href="../public/images/freddie-marriage-vSchPA-YA_A-unsplash.jpg" />
  <!-- link css files here -->
  <link rel="stylesheet" href="../public/css/StartView.css" type="text/css" />
  <link rel="stylesheet" href="../public/css/colors.css" type="text/css" />
  <link rel="stylesheet" href="../public/css/CommonStyle.css" type="text/css" />
</head>

<body>
  <div class="container-fluid bg-image">
    <div class="row pt-3">
      <div class="fill-info card">
        <div class="mt-1">
          <span class="iconify" data-inline="false" data-icon="ic:round-school" style="font-size: 75px;"></span>
          <select class="form-select form-select-lg" aria-label=".form-select-lg example">
            <option selected>HCMUS</option>
            <option value="1">HCMUTE</option>
            <option value="2">HCMUE</option>
            <option value="3">HCMUI</option>
          </select>
        </div>
        <div class="input-group mt-4">
          <span class="iconify" data-icon="clarity-id-badge-line" data-inline="false" style="font-size: 75px;"></span>
          <input class="form-control border-0 font-size-18" id="userId" name="userId" type="text"
            placeholder="Student Id" />
        </div>
        <div class="mode-choose">
          <span class="iconify" data-inline="false" data-icon="codicon:color-mode" style="font-size: 75px;"></span>
          <select class="form-select form-select-lg" aria-label=".form-select-lg example">
            <option selected>HCMUS</option>
            <option value="1">HCMUTE</option>
            <option value="2">HCMUE</option>
            <option value="3">HCMUI</option>
          </select>
        </div>
        <a href="#" class="d-flex justify-content-center studyButton btn btn-light btn-lg active" role="button" aria-pressed="true">Study with me</a>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/4327c3ebe1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>

</html>
